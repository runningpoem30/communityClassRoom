services:
  postgres:
    image: postgres:16-alpine
    container_name: automaintainer-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: automaintainer
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./memory/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - automaintainer-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d automaintainer" ]
      interval: 5s
      timeout: 5s
      retries: 5

  kestra:
    image: kestra/kestra:latest
    container_name: automaintainer-kestra
    ports:
      - "8080:8080"
    command: server standalone
    environment:
      KESTRA_CONFIGURATION: |
        kestra:
          server:
            basic-auth:
              enabled: false
          repository:
            type: memory
          queue:
            type: memory
          storage:
            type: local
            local:
              base-path: /app/storage
    volumes:
      - kestra_data:/app/storage
      - ./workflows:/app/workflows:ro
      - ./agent:/app/agent:ro
      - ./evaluation:/app/evaluation:ro
      - ./memory:/app/memory:ro
    networks:
      - automaintainer-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  automaintainer-network:
    driver: bridge

volumes:
  postgres_data:
  kestra_data:
